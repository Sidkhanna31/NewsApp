<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsToday</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#footer" class="logo">
                <img src="static/logo.png" alt="" >
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="sports" onclick="onNavItem('sports')">Sports</li>
                    <li class="hover-link nav-item"id="finance" onclick="onNavItem('finance')">Finance</li>
                    <li class="hover-link nav-item"id="politics" onclick="onNavItem('politics')">Politics</li>
                    <li class="hover-link nav-item"id="technology" onclick="onNavItem('technology')">Technology</li>
                    <li class="hover-link nav-item"id="entertainment"onclick="onNavItem('entertainment')">Entertainment</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="eg: Stocks">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="card-container container flex" id="card-container">
           
        </div>
    </main>

    <div class="footer" id="footer">
        <div class=" flex container>
        <a href="#" class="logo" id="footer-logo">
            <img class="footer-img" src="static/logo.png" alt="" >
        </a>
        <p class="aboutus">
            NewsToday helps every citizen <I><b>StayUpToDate</b></I> with the happenings around the globe.
        </p>
        <div class="OurLinks">
            <ul class="flex">
                <li class="links hover-link" id="linkedin" onclick="socialMedia('linkedin')"> <img  class="social-media" src="static/linkedin.png" alt="" srcset="">LinkedIn</li>
                <li class="links hover-link" id="github" onclick="socialMedia('github')"><img class="social-media" src="static/github.png" alt="" srcset="">GitHub</li>
            </ul>
        </div>
    </div>
</div>
    <template id="temp-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://dummyimage.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">Title</h3>
                <h6 class="news-source" id="news-source">End gadget 23/05/23</h6>
                <p id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Modi nulla libero, illum ut omnis iste cumque dolore nemo dicta rerum.</p>
            </div>
        </div>
    </template>

    <script src="index.js"></script>
</body>
</html>
